<div class="movie-details position-relative text-light">
  <!-- Background -->
  <div
    class="movie-backdrop"
    [style.backgroundImage]="'url(https://image.tmdb.org/t/p/original' + movie.backdrop_path + ')'"
  ></div>

  <!-- Overlay -->
  <div class="backdrop-overlay"></div>

  <!-- Content -->
  <div class="container py-5 position-relative">
    @if (loading) {
      <div class="loader-overlay d-flex flex-column justify-content-center align-items-center">
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
        <p class="mt-3 text-light fs-5">Fetching movies...</p>
      </div>
    } @else {
      <div class="row align-items-center">
        <!-- Poster -->
        <div class="col-md-4 text-center mb-4 mb-md-0">
          <img
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            class="img-fluid rounded shadow-lg poster-img"
            alt="{{ movie.title }}"
          />
        </div>

        <!-- Details -->
        <div class="col-md-8">
          <h1 class="fw-bold display-5">{{ movie.title }}</h1>
          <p class="lead fst-italic text-muted">{{ movie.tagline }}</p>

          <p class="mt-3 fs-4">
            {{ movie.overview }}
          </p>

          <div class="mt-4">
            <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
            <p>
              <strong>Rating:</strong>
              <span class="text-warning fw-bold">
                ‚≠ê {{ movie.vote_average }}/10
              </span>
              <small class="text-secondary">({{ movie.vote_count }} votes)</small>
            </p>
            <p>
              <strong>Genres: </strong>
              @for (genre of movie.genres; track genre.id) {
                <span class="badge rounded-pill bg-danger me-1 px-3 py-2">{{ genre.name }}</span>
              }
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
