<div class="container my-5 text-light">

  <!-- Page Header -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-danger">Contact Us</h1>
    <p class="text-light">Weâ€™d love to hear from you! Fill out the form or reach us directly.</p>
  </div>

  <div class="row g-5">
    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card bg-dark shadow border-0 p-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label text-light">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-light">Your Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label text-light">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="Enter subject" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-light">Message</label>
            <textarea
              id="message"
              rows="5"
              class="form-control"
              placeholder="Type your message..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="card bg-dark shadow border-0 p-4 h-100">
        <h3 class="fw-bold mb-4">Get in Touch</h3>
        <p class="text-light"><i class="bi bi-envelope-fill text-danger me-2"></i> support@moviezone.com</p>
        <p class="text-light"><i class="bi bi-telephone-fill text-danger me-2"></i> +20 (555) 111-2222</p>
        <p class="text-light"><i class="bi bi-geo-alt-fill text-danger me-2"></i> Cairo, Egypt</p>

        <hr class="my-4 text-secondary" />

        <h5 class="fw-bold mb-3">Follow Us</h5>
        <div class="d-flex gap-3">
          <a href="#" class="text-light fs-4"><i class="bi bi-facebook text-danger"></i></a>
          <a href="#" class="text-light fs-4"><i class="bi bi-twitter text-danger"></i></a>
          <a href="#" class="text-light fs-4"><i class="bi bi-instagram text-danger"></i></a>
          <a href="#" class="text-light fs-4"><i class="bi bi-linkedin text-danger"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
